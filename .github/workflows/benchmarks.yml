name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-subjects:
    name: Check for configured subjects
    runs-on: ubuntu-latest
    outputs:
      has_subjects: ${{ steps.check.outputs.has_subjects }}
    steps:
      - uses: actions/checkout@v4
      - id: check
        run: |
          if php -r "exit(empty((require 'config.php')['subjects']) ? 1 : 0);"; then
            echo "has_subjects=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_subjects=false" >> "$GITHUB_OUTPUT"
          fi

  benchmark:
    name: Benchmarks (PHP ${{ matrix.php-version }})
    needs: check-subjects
    if: needs.check-subjects.outputs.has_subjects == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.2', '8.3']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring
          coverage: none

      - name: Install harness dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup benchmark subjects
        run: composer setup

      - name: Run benchmarks
        run: |
          vendor/bin/phpbench run \
            --report=compare \
            --retry-threshold=10 \
            --iterations=5 \
            --revs=500 \
            --progress=dots

      - name: Generate Markdown report
        if: github.event_name == 'pull_request'
        run: |
          echo "## Benchmark Results (PHP ${{ matrix.php-version }})" > benchmark-report.md
          echo "" >> benchmark-report.md
          echo '```' >> benchmark-report.md
          vendor/bin/phpbench run \
            --report=compare \
            --retry-threshold=10 \
            --iterations=5 \
            --revs=500 \
            --progress=none 2>/dev/null >> benchmark-report.md
          echo '```' >> benchmark-report.md

      - name: Post PR comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: benchmark-${{ matrix.php-version }}
          path: benchmark-report.md

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-php${{ matrix.php-version }}
          path: |
            .phpbench/
            reports/
          retention-days: 30
